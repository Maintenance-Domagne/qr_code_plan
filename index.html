<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Documents ‚Äì Ligne A</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: "Inter", Arial, sans-serif;
  background: #ffffff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.main {
  position: relative;               
  max-width: 900px;
  width: 100%;
  border-radius: 14px;
  padding: 30px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.35);
  background-color: rgba(255,255,255,0.85); 
  overflow: hidden;                  
}

.main::before {
  content: "";
  position: absolute;
  top:0; left:0; right:0; bottom:0;
  background-image: url("Loic_Raison_Degustation_Noir_sans_fond.png");
  background-size: cover;
  background-position: center;
  opacity: 0.15;
  z-index:0;
}

.main > * {
  position: relative;
  z-index: 1;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 20px;
}

h1 { margin: 0; font-size: 1.8rem; color: #2c3e50; cursor: pointer; }
.machine-label { font-weight: 600; color: #1abc9c; }
.qr { background: white; padding: 10px; border-radius: 10px; }

section { margin-top: 30px; }
h3 { margin-bottom: 10px; color: #2c3e50; border-left: 4px solid #1abc9c; padding-left: 10px; }

ul {
  list-style: none;
  padding: 0;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 12px;
}

li {
  background: #f4f6f7;
  padding: 14px 16px;
  border-radius: 10px;
  transition: transform 0.2s, box-shadow 0.2s;
}

li:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

a {
  text-decoration: none;
  color: #2c3e50;
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 8px;
}

a::before { content: "üìÑ"; }

footer {
  margin-top: 30px;
  text-align: center;
  font-size: 0.85rem;
  color: #7f8c8d;
}

/* BOURDON */
#bee {
  position: absolute;  
  top: 10px;
  left: 10px;
  width: 50px;
  height: 50px;
  display: block;                 /* <-- essentiel */
  background-image: url('https://em-content.zobj.net/source/animated-noto-color-emoji/354/bee_1f41d.gif');
  background-size: contain;
  background-repeat: no-repeat;
  cursor: pointer;
  z-index: 10;  /* AU-DESSUS de tout le contenu de fond */
}
</style>
</head>
<body>

<div class="main">
  <header>
    <div>
      <h1>üìÑ Documentation</h1>
      <div class="machine-label" id="machineLabel"></div>
    </div>
    <div class="qr" id="qr"></div>
  </header>

  <div id="content">Chargement‚Ä¶</div>

  <footer>
    Acc√®s documents ‚Äì Embouteillage Ligne A
  </footer>

  <!-- Bourdon plac√© DANS .main -->
  <div id="bee"></div>
</div>

<!-- Popup Easter Egg -->
<div id="easterEgg" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
  background: rgba(255,255,255,0.95); padding:30px 40px; border-radius:15px; box-shadow:0 10px 30px rgba(0,0,0,0.3);
  z-index:9999; text-align:center;">
  üéâ Surprise ! Vous avez trouv√© le bourdon ! üéâ<br><br>
  <button id="closeEgg" style="padding:8px 12px; border:none; border-radius:8px; background:#1abc9c; color:white; font-weight:600; cursor:pointer;">Fermer</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
// ===== QR code et documents =====
const content = document.getElementById("content");
const machineLabel = document.getElementById("machineLabel");
const qrDiv = document.getElementById("qr");

const params = new URLSearchParams(window.location.search);
const machineId = params.get("machine");

fetch("./data.json")
  .then(res => res.json())
  .then(data => {
    if (!machineId || !data[machineId]) {
      content.innerHTML = "<p>‚ùå Machine inconnue</p>";
      return;
    }
    const machine = data[machineId];
    machineLabel.textContent = machine.label;

    new QRCode(qrDiv, { text: window.location.href, width:120, height:120 });

    content.innerHTML = "";
    for (const folder in machine) {
      if(folder === "label") continue;
      const section = document.createElement("section");
      section.innerHTML = `<h3>${folder.replaceAll("_"," ")}</h3>`;
      const ul = document.createElement("ul");
      machine[folder].forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${item.file}" target="_blank">${item.name}</a>`;
        ul.appendChild(li);
      });
      section.appendChild(ul);
      content.appendChild(section);
    }
  })
  .catch(err => { content.innerHTML = "<p>‚ùå Erreur de chargement</p>"; console.error(err); });

// ===== POPUP BOURDON + VOL FLUIDE =====
const bee = document.getElementById('bee');
const main = document.querySelector('.main');

let beeX = 10, beeY = 10; 
let targetX = 0, targetY = 0;
const beeSpeed = 0.05;

function pickTarget() {
  const rect = main.getBoundingClientRect();
  targetX = Math.random() * (rect.width - 50);
  targetY = Math.random() * (rect.height - 50);
}

function animateBee() {
  beeX += (targetX - beeX) * beeSpeed;
  beeY += (targetY - beeY) * beeSpeed;

  const oscillation = Math.sin(Date.now() / 200) * 5;

  bee.style.transform = `translate(${beeX}px, ${beeY + oscillation}px) rotate(${(targetX - beeX) * 0.5}deg)`;

  if (Math.abs(targetX - beeX) < 1 && Math.abs(targetY - beeY) < 1) {
    pickTarget();
  }

  requestAnimationFrame(animateBee);
}

pickTarget();
animateBee();

const egg = document.getElementById('easterEgg');
const closeEgg = document.getElementById('closeEgg');
bee.addEventListener('click', () => egg.style.display = 'block');
closeEgg.addEventListener('click', () => egg.style.display = 'none');
</script>
</body>
</html>
