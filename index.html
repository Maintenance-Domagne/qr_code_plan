<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Documents ‚Äì Ligne A</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #fefefe;
  --text: #2c3e50;
  --card-bg: rgba(255,255,255,0.95);
  --accent: #1abc9c;
}

body.dark {
  --bg: #1c1c1c;
  --text: #ecf0f1;
  --card-bg: rgba(44,44,44,0.95);
  --accent: #1abc9c;
}

body {
  margin: 0;
  font-family: "Inter", Arial, sans-serif;
  background: var(--bg) url("/Loic_Raison_Degustation_Noir_sans_fond.png") no-repeat center center fixed;
  background-size: cover;
  color: var(--text);
  padding: 20px;
  transition: background 0.3s, color 0.3s;
}

.main {
  background: var(--card-bg);
  max-width: 900px;
  width: 100%;
  border-radius: 14px;
  padding: 30px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.35);
  transition: background 0.3s, color 0.3s;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 20px;
}

h1 { margin:0; font-size:1.8rem; color: var(--text); }

.machine-label { font-weight:600; color: var(--accent); }

#themeToggle {
  padding:8px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  background: var(--accent);
  color:white;
}

.qr { background:white; padding:10px; border-radius:10px; }

section { margin-top:30px; }

h3 {
  margin-bottom:10px;
  color: var(--text);
  border-left: 4px solid var(--accent);
  padding-left:10px;
}

ul {
  list-style: none;
  padding:0;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap:12px;
}

li {
  background:#f4f6f7;
  padding:14px 16px;
  border-radius:10px;
  transition: transform 0.2s, box-shadow 0.2s;
}

li:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

a {
  text-decoration:none;
  color: var(--text);
  font-weight:500;
  display:flex;
  align-items:center;
  gap:8px;
}

.tags { margin-top:8px; display:flex; gap:6px; flex-wrap:wrap; }

.tag {
  padding:4px 10px;
  border-radius:999px;
  font-size:0.75rem;
  font-weight:600;
  color:white;
}

/* Couleurs tags */
.tag.procedure { background:#2ecc71; }
.tag.securite  { background:#e74c3c; }
.tag.qualite   { background:#3498db; }
.tag.maintenance { background:#f39c12; }
.tag.pdf { background:#7f8c8d; }
.tag.video { background:#9b59b6; }
.tag.image { background:#1abc9c; }

/* Mode sombre tag override */
body.dark .tag.procedure { background:#27ae60; }
body.dark .tag.securite  { background:#c0392b; }
body.dark .tag.qualite   { background:#2980b9; }
body.dark .tag.maintenance { background:#d35400; }
body.dark .tag.pdf { background:#95a5a6; }
body.dark .tag.video { background:#8e44ad; }
body.dark .tag.image { background:#16a085; }

footer { margin-top:30px; text-align:center; font-size:0.85rem; color:#7f8c8d; }
</style>
</head>

<body>

<div class="main">
  <header>
    <div>
      <h1>üìÑ Documentation</h1>
      <div class="machine-label" id="machineLabel"></div>
    </div>
    <div class="qr" id="qr"></div>
  </header>

  <button id="themeToggle">üåô Mode sombre</button>

  <div id="content">Chargement‚Ä¶</div>

  <footer>
    Acc√®s documents ‚Äì Embouteillage Ligne A
  </footer>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
const content = document.getElementById("content");
const machineLabel = document.getElementById("machineLabel");
const qrDiv = document.getElementById("qr");
const toggle = document.getElementById("themeToggle");

const params = new URLSearchParams(window.location.search);
const machineId = params.get("machine");

// Mode sombre toggle
if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark");
  toggle.textContent = "‚òÄÔ∏è Mode clair";
}
toggle.addEventListener("click", () => {
  document.body.classList.toggle("dark");
  const isDark = document.body.classList.contains("dark");
  toggle.textContent = isDark ? "‚òÄÔ∏è Mode clair" : "üåô Mode sombre";
  localStorage.setItem("theme", isDark ? "dark" : "light");
});

// Charger data.json
fetch("./data.json")
  .then(res => res.json())
  .then(data => {
    if (!machineId || !data[machineId]) {
      content.innerHTML = "<p>‚ùå Machine inconnue</p>";
      return;
    }

    const machine = data[machineId];
    machineLabel.textContent = machine.label;

    new QRCode(qrDiv, {
      text: window.location.href,
      width:120,
      height:120
    });

    content.innerHTML = "";

    for (const folder in machine) {
      if (folder === "label") continue;

      const section = document.createElement("section");
      section.innerHTML = `<h3>${folder.replaceAll("_"," ")}</h3>`;
      const ul = document.createElement("ul");

      machine[folder].forEach(item => {
        const li = document.createElement("li");

        let tagsHTML = "";
        if (item.tags) {
          tagsHTML = `<div class="tags">` +
            item.tags.map(t => `<span class="tag ${t.replace("√©","e")}">${t.toUpperCase()}</span>`).join("") +
            `</div>`;
        }

        li.innerHTML = `<a href="${item.file}" target="_blank">${item.name}</a>${tagsHTML}`;
        ul.appendChild(li);
      });

      section.appendChild(ul);
      content.appendChild(section);
    }
  })
  .catch(err => {
    content.innerHTML = "<p>‚ùå Erreur de chargement</p>";
    console.error(err);
  });
</script>

</body>
</html>
