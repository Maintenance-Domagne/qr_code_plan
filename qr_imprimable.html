// === Fonction pour gÃ©nÃ©rer le QR code avec URL raccourcie ===
function generateQRCode(container, text) {
    return new Promise((resolve) => {
        container.innerHTML = '';
        
        // Utiliser une URL raccourcie pour Ã©viter l'erreur "code length overflow"
        // On crÃ©e une URL plus courte basÃ©e sur l'ID
        const shortURL = `machine:${text.split('machine=')[1]}`;
        
        const qrCode = new QRCode(container, {
            text: shortURL,  // Utiliser l'URL raccourcie
            width: 128,
            height: 128,
            correctLevel: QRCode.CorrectLevel.L // Niveau bas (L) pour plus de capacitÃ©
        });
        
        setTimeout(() => {
            resolve(qrCode);
        }, 100);
    });
}

// === Fonction pour obtenir l'URL raccourcie ===
function getShortURL(id) {
    // Format court pour le QR code
    return `machine:${id}`;
}

// === Fonction pour obtenir l'URL complÃ¨te pour affichage ===
function getFullURL(id) {
    return `https://maintenance-domagne.github.io/qr_code_plan/index.html?machine=${id}`;
}

// === Affichage HTML ===
function displayMachines() {
    const container = document.getElementById("container");
    container.innerHTML = "";
    
    Object.keys(machinesData).forEach(id => {
        const machine = machinesData[id];
        
        const machineDiv = document.createElement("div");
        machineDiv.className = "machine";
        
        // Titre de la machine
        const title = document.createElement("h2");
        title.textContent = machine.label;
        machineDiv.appendChild(title);
        
        // Conteneur pour le QR code
        const qrContainer = document.createElement("div");
        qrContainer.className = "qr-container";
        machineDiv.appendChild(qrContainer);
        
        // GÃ©nÃ©rer le QR code avec URL raccourcie
        generateQRCode(qrContainer, getShortURL(id));
        
        // Liste des fichiers
        const filesList = document.createElement("ul");
        filesList.className = "files-list";
        
        Object.keys(machine).forEach(key => {
            if (key !== "label") {
                machine[key].forEach(item => {
                    const listItem = document.createElement("li");
                    const link = document.createElement("a");
                    link.href = item.file;
                    link.target = "_blank";
                    link.textContent = item.name;
                    listItem.appendChild(link);
                    filesList.appendChild(listItem);
                });
            }
        });
        
        machineDiv.appendChild(filesList);
        container.appendChild(machineDiv);
    });
}

// === Fonction pour gÃ©nÃ©rer QR code pour PDF ===
function generateQRCodeForPDF(text) {
    return new Promise((resolve) => {
        const tempDiv = document.createElement("div");
        tempDiv.style.position = "absolute";
        tempDiv.style.left = "-9999px";
        document.body.appendChild(tempDiv);
        
        try {
            const qrCode = new QRCode(tempDiv, {
                text: text,
                width: 128,
                height: 128,
                correctLevel: QRCode.CorrectLevel.L // Niveau bas pour plus de capacitÃ©
            });
            
            setTimeout(() => {
                const qrCanvas = tempDiv.querySelector("canvas");
                if (qrCanvas) {
                    const imgData = qrCanvas.toDataURL("image/png");
                    document.body.removeChild(tempDiv);
                    resolve(imgData);
                } else {
                    document.body.removeChild(tempDiv);
                    resolve(null);
                }
            }, 150);
        } catch (error) {
            document.body.removeChild(tempDiv);
            resolve(null);
        }
    });
}

// === Fonction pour exporter en PDF ===
async function exportToPDF() {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF("p", "mm", "a4");
    const pageWidth = pdf.internal.pageSize.getWidth();
    const pageHeight = pdf.internal.pageSize.getHeight();
    
    const colWidth = pageWidth / 2 - 15;
    const rowHeight = 60;
    const qrSize = 40;
    
    let x = 10;
    let y = 10;
    let col = 0;
    let row = 0;
    
    const machineIds = Object.keys(machinesData);
    
    for (let i = 0; i < machineIds.length; i++) {
        const id = machineIds[i];
        const machine = machinesData[id];
        
        // GÃ©nÃ©rer le QR code avec URL raccourcie
        const shortURL = getShortURL(id);
        const imgData = await generateQRCodeForPDF(shortURL);
        
        if (!imgData) {
            console.warn("QR Code non gÃ©nÃ©rÃ© pour:", machine.label);
            continue;
        }
        
        // Dessiner dans le PDF
        pdf.setFont("helvetica", "normal");
        pdf.setFontSize(11);
        pdf.setTextColor(0, 0, 0);
        
        // Titre de la machine
        const title = pdf.splitTextToSize(machine.label, colWidth - 5);
        pdf.text(title, x, y + 5);
        
        // QR Code
        pdf.addImage(imgData, "PNG", x, y + 8, qrSize, qrSize);
        
        // Liste des fichiers
        let listY = y + qrSize + 12;
        pdf.setFontSize(8);
        
        Object.keys(machine).forEach(key => {
            if (key !== "label") {
                machine[key].forEach(item => {
                    const fileName = pdf.splitTextToSize(item.name, colWidth - 5);
                    pdf.text(fileName, x, listY);
                    listY += 4;
                });
            }
        });
        
        // Passer Ã  la position suivante
        col++;
        if (col >= 2) {
            col = 0;
            x = 10;
            row++;
            y += rowHeight;
        } else {
            x = pageWidth / 2 + 5;
        }
        
        // Nouvelle page si nÃ©cessaire
        if (row >= 3) {
            pdf.addPage();
            x = 10;
            y = 10;
            col = 0;
            row = 0;
        }
    }
    
    // Sauvegarder le PDF
    pdf.save("QR_Codes_Machines_Ligne_A.pdf");
}
