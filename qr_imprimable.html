// Fonction pour gÃ©nÃ©rer un QR code avec un timeout
function createQRCode(element, text) {
    return new Promise((resolve) => {
        try {
            // CrÃ©er un nouvel Ã©lÃ©ment QR code
            const qrDiv = document.createElement('div');
            new QRCode(qrDiv, {
                text: text,
                width: 128,
                height: 128,
                correctLevel: QRCode.CorrectLevel.M
            });
            
            // Attendre que le QR code soit gÃ©nÃ©rÃ©
            setTimeout(() => {
                const canvas = qrDiv.querySelector('canvas');
                if (canvas) {
                    element.innerHTML = '';
                    element.appendChild(canvas);
                    resolve(true);
                } else {
                    // Fallback
                    element.innerHTML = '<div style="width:128px;height:128px;background:#f0f0f0;display:flex;align-items:center;justify-content:center;color:#666;">QR Code</div>';
                    resolve(true);
                }
            }, 50);
        } catch (error) {
            element.innerHTML = '<div style="width:128px;height:128px;background:#f0f0f0;display:flex;align-items:center;justify-content:center;color:#666;">Erreur</div>';
            resolve(true);
        }
    });
}

// Afficher toutes les machines
async function displayMachines() {
    const container = document.getElementById('container');
    container.innerHTML = '';
    
    for (const machine of machinesData) {
        const machineDiv = document.createElement('div');
        machineDiv.className = 'machine';
        
        // Titre
        const title = document.createElement('h2');
        title.textContent = machine.label;
        machineDiv.appendChild(title);
        
        // Conteneur QR code
        const qrContainer = document.createElement('div');
        qrContainer.className = 'qr-container';
        qrContainer.id = `qr-${machine.id}`;
        machineDiv.appendChild(qrContainer);
        
        // GÃ©nÃ©rer le QR code
        const machineURL = `https://maintenance-domagne.github.io/qr_code_plan/index.html?machine=${machine.id}`;
        await createQRCode(qrContainer, machineURL);
        
        // Liste des fichiers
        if (machine.files && machine.files.length > 0) {
            const filesList = document.createElement('ul');
            filesList.className = 'files-list';
            
            machine.files.forEach(file => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = file.file;
                a.target = '_blank';
                a.textContent = file.name;
                li.appendChild(a);
                filesList.appendChild(li);
            });
            
            machineDiv.appendChild(filesList);
        }
        
        container.appendChild(machineDiv);
    }
}

// Fonction pour gÃ©nÃ©rer un QR code pour le PDF
function generateQRCodeForPDF(text) {
    return new Promise((resolve) => {
        const tempDiv = document.createElement('div');
        tempDiv.style.position = 'absolute';
        tempDiv.style.left = '-9999px';
        document.body.appendChild(tempDiv);
        
        new QRCode(tempDiv, {
            text: text,
            width: 128,
            height: 128,
            correctLevel: QRCode.CorrectLevel.M
        });
        
        setTimeout(() => {
            const canvas = tempDiv.querySelector('canvas');
            if (canvas) {
                const imgData = canvas.toDataURL('image/png');
                resolve(imgData);
            } else {
                // CrÃ©er un canvas de secours
                const fallbackCanvas = document.createElement('canvas');
                fallbackCanvas.width = 128;
                fallbackCanvas.height = 128;
                const ctx = fallbackCanvas.getContext('2d');
                ctx.fillStyle = '#f0f0f0';
                ctx.fillRect(0, 0, 128, 128);
                ctx.fillStyle = '#333';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('QR Code', 64, 64);
                resolve(fallbackCanvas.toDataURL('image/png'));
            }
            document.body.removeChild(tempDiv);
        }, 100);
    });
}

// Exporter en PDF
async function exportToPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    
    const pageWidth = doc.internal.pageSize.getWidth();
    const pageHeight = doc.internal.pageSize.getHeight();
    
    const margin = 10;
    const colWidth = (pageWidth - margin * 3) / 2;
    const rowHeight = 60;
    const qrSize = 40;
    
    let currentPage = 0;
    let currentRow = 0;
    let currentCol = 0;
    let x = margin;
    let y = margin;
    
    // GÃ©nÃ©rer tous les QR codes d'abord
    const qrImages = [];
    for (const machine of machinesData) {
        const machineURL = `https://maintenance-domagne.github.io/qr_code_plan/index.html?machine=${machine.id}`;
        const qrImage = await generateQRCodeForPDF(machineURL);
        qrImages.push({
            machine: machine,
            image: qrImage
        });
    }
    
    // Ajouter chaque machine au PDF
    for (let i = 0; i < qrImages.length; i++) {
        const { machine, image } = qrImages[i];
        
        // Calculer la position
        if (i > 0) {
            if (currentCol === 0) {
                // DeuxiÃ¨me colonne
                currentCol = 1;
                x = margin + colWidth + margin;
            } else {
                // Nouvelle ligne
                currentCol = 0;
                currentRow++;
                x = margin;
                y += rowHeight;
            }
        }
        
        // VÃ©rifier si on doit passer Ã  une nouvelle page
        if (currentRow >= 3) {
            doc.addPage();
            currentPage++;
            currentRow = 0;
            currentCol = 0;
            x = margin;
            y = margin;
        }
        
        // Ajouter le titre
        doc.setFont('helvetica', 'bold');
        doc.setFontSize(10);
        doc.setTextColor(41, 128, 185);
        doc.text(machine.label, x, y, { maxWidth: colWidth - 5 });
        
        // Ajouter le QR code
        try {
            doc.addImage(image, 'PNG', x, y + 5, qrSize, qrSize);
        } catch (e) {
            console.error('Erreur ajout image:', e);
        }
        
        // Ajouter les fichiers
        let textY = y + qrSize + 10;
        doc.setFont('helvetica', 'normal');
        doc.setFontSize(7);
        doc.setTextColor(0, 0, 0);
        
        machine.files.forEach(file => {
            const fileName = file.name.length > 40 ? file.name.substring(0, 37) + '...' : file.name;
            doc.text(fileName, x, textY, { maxWidth: colWidth - 5 });
            textY += 3.5;
        });
    }
    
    // Sauvegarder le PDF
    doc.save('QR_Codes_Machines_Ligne_A.pdf');
}
