// === Fonction pour gÃ©nÃ©rer le QR code ===
function generateQRCode(container, text) {
    return new Promise((resolve) => {
        // Supprimer tout contenu existant
        container.innerHTML = '';
        
        const qrCode = new QRCode(container, {
            text: text,
            width: 128,
            height: 128,
            correctLevel: QRCode.CorrectLevel.L
        });
        
        // Attendre que le QR code soit gÃ©nÃ©rÃ©
        setTimeout(() => {
            resolve(qrCode);
        }, 100);
    });
}

// === Affichage HTML ===
function displayMachines() {
    const container = document.getElementById("container");
    container.innerHTML = "";
    
    Object.keys(machinesData).forEach(id => {
        const machine = machinesData[id];
        const machineURL = `https://maintenance-domagne.github.io/qr_code_plan/index.html?machine=${id}`;
        
        const machineDiv = document.createElement("div");
        machineDiv.className = "machine";
        
        // Titre de la machine
        const title = document.createElement("h2");
        title.textContent = machine.label;
        machineDiv.appendChild(title);
        
        // Conteneur pour le QR code
        const qrContainer = document.createElement("div");
        qrContainer.className = "qr-container";
        machineDiv.appendChild(qrContainer);
        
        // GÃ©nÃ©rer le QR code
        generateQRCode(qrContainer, machineURL);
        
        // Liste des fichiers
        const filesList = document.createElement("ul");
        filesList.className = "files-list";
        
        Object.keys(machine).forEach(key => {
            if (key !== "label") {
                machine[key].forEach(item => {
                    const listItem = document.createElement("li");
                    const link = document.createElement("a");
                    link.href = item.file;
                    link.target = "_blank";
                    link.textContent = item.name;
                    listItem.appendChild(link);
                    filesList.appendChild(listItem);
                });
            }
        });
        
        machineDiv.appendChild(filesList);
        container.appendChild(machineDiv);
    });
}

// === Fonction pour exporter en PDF ===
async function exportToPDF() {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF("p", "mm", "a4");

    const pageWidth = pdf.internal.pageSize.getWidth();
    const pageHeight = pdf.internal.pageSize.getHeight();

    const margin = 10;
    const cardWidth = (pageWidth - margin * 3) / 2;
    const cardHeight = (pageHeight - margin * 3) / 2;

    const titleHeight = 12;
    const qrSize = 40;

    let index = 0;
    const machineIds = Object.keys(machinesData);

    for (let i = 0; i < machineIds.length; i++) {
        if (index > 0 && index % 4 === 0) {
            pdf.addPage();
            index = 0;
        }

        const col = index % 2;
        const row = Math.floor(index / 2);

        const x = margin + col * (cardWidth + margin);
        const y = margin + row * (cardHeight + margin);

        const id = machineIds[i];
        const machine = machinesData[id];
        const machineURL = `https://maintenance-domagne.github.io/qr_code_plan/index.html?machine=${id}`;

        // Carte principale
        pdf.setDrawColor(120);
        pdf.roundedRect(x, y, cardWidth, cardHeight, 3, 3);

        // Bandeau titre
        pdf.setFillColor(240, 240, 240);
        pdf.rect(x, y, cardWidth, titleHeight, "F");

        pdf.setDrawColor(120);
        pdf.rect(x, y, cardWidth, titleHeight);

        pdf.setFont("helvetica", "bold");
        pdf.setFontSize(12);
        pdf.text(
            machine.label.toUpperCase(),
            x + cardWidth / 2,
            y + 8,
            { align: "center" }
        );

        // QR Code centrÃ©
        const tempDiv = document.createElement("div");
        tempDiv.style.position = "absolute";
        tempDiv.style.left = "-9999px";
        document.body.appendChild(tempDiv);

        await generateQRCode(tempDiv, machineURL);
        const qrCanvas = tempDiv.querySelector("canvas");

        if (qrCanvas) {
            const imgData = qrCanvas.toDataURL("image/png");
            pdf.addImage(
                imgData,
                "PNG",
                x + (cardWidth - qrSize) / 2,
                y + titleHeight + 8,
                qrSize,
                qrSize
            );
        }

        document.body.removeChild(tempDiv);

        // Liste documents
        pdf.setFont("helvetica", "normal");
        pdf.setFontSize(9);

        let textY = y + titleHeight + qrSize + 18;

        Object.keys(machine).forEach(key => {
            if (key !== "label") {
                machine[key].forEach(item => {
                    const lines = pdf.splitTextToSize(item.name, cardWidth - 10);
                    pdf.text(lines, x + cardWidth / 2, textY, { align: "center" });
                    textY += lines.length * 4;
                });
            }
        });

        index++;
    }

    pdf.save("QR_Codes_Machines_Ligne_A.pdf");
}
