// === Affichage HTML ===
const container = document.getElementById("container");
container.innerHTML = "";
for (const id in data) {
  const machine = data[id];
  const div = document.createElement("div");
  div.className = "machine";
  const h2 = document.createElement("h2");
  h2.textContent = machine.label;
  div.appendChild(h2);

  const qrDiv = document.createElement("div");
  qrDiv.className = "qr";
  div.appendChild(qrDiv);

  const machineURL = `https://maintenance-domagne.github.io/qr_code_plan/index.html?machine=${id}`;
  new QRCode(qrDiv, { text: machineURL, width: 128, height: 128 });

  for (const folder in machine) {
    if (folder === "label") continue;
    const ul = document.createElement("ul");
    machine[folder].forEach(item => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="${item.file}" target="_blank">${item.name}</a>`;
      ul.appendChild(li);
    });
    div.appendChild(ul);
  }
  container.appendChild(div);
}

// === Export PDF avec jsPDF 2 colonnes Ã— 3 lignes ===
document.getElementById("exportPDF").addEventListener("click", async () => {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("p", "mm", "a4");
  const pageWidth = pdf.internal.pageSize.getWidth();
  const pageHeight = pdf.internal.pageSize.getHeight();

  const colWidth = pageWidth / 2 - 15; // 2 colonnes
  const rowHeight = 60; // 3 lignes par page -> 60mm
  let x = 10;
  let y = 10;
  let col = 0;
  let row = 0;

  for (const id in data) {
    const machine = data[id];
    const machineURL = `https://maintenance-domagne.github.io/qr_code_plan/index.html?machine=${id}`;

    // Canvas temporaire QR code
    const tempDiv = document.createElement("div");
    const qr = new QRCode(tempDiv, { text: machineURL, width: 128, height: 128 });
    await new Promise(res => setTimeout(res, 50)); // attendre QR code
    const qrCanvas = tempDiv.querySelector("canvas");
    const imgData = qrCanvas.toDataURL("image/png");

    pdf.setFontSize(12);
    pdf.text(machine.label, x, y + 5);
    pdf.addImage(imgData, "PNG", x, y + 8, 40, 40);

    // Liste des fichiers
    let listY = y + 50;
    for (const folder in machine) {
      if (folder === "label") continue;
      machine[folder].forEach(item => {
        pdf.setFontSize(8);
        pdf.text(item.name, x, listY, { maxWidth: colWidth });
        listY += 4;
      });
    }

    col++;
    if (col >= 2) { col = 0; x = 10; row++; } else { x = pageWidth / 2 + 5; }
    if (row >= 3) { pdf.addPage(); x = 10; y = 10; col = 0; row = 0; } else { y += rowHeight; }
  }

  pdf.save("QR_Codes_Machines.pdf");
});
