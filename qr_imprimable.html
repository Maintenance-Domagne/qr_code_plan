// === Fonction pour crÃ©er une carte machine ===
function createMachineCard(machine) {
    const card = document.createElement("div");
    card.className = "machine";
    
    // Titre
    const title = document.createElement("h2");
    title.textContent = machine.label;
    card.appendChild(title);
    
    // QR Code
    const qrContainer = document.createElement("div");
    qrContainer.className = "qr-container";
    card.appendChild(qrContainer);
    
    const machineURL = `https://maintenance-domagne.github.io/qr_code_plan/index.html?machine=${machine.id}`;
    new QRCode(qrContainer, {
        text: machineURL,
        width: 128,
        height: 128
    });
    
    // Liste des fichiers
    if (machine.files && machine.files.length > 0) {
        const filesList = document.createElement("ul");
        filesList.className = "files-list";
        
        machine.files.forEach(file => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = file.file;
            a.target = "_blank";
            a.textContent = file.name;
            li.appendChild(a);
            filesList.appendChild(li);
        });
        
        card.appendChild(filesList);
    }
    
    return card;
}

// === Afficher toutes les machines ===
function displayAllMachines() {
    const container = document.getElementById("container");

    machinesData.forEach(machine => {
        const card = createMachineCard(machine);

    });
}

// === Fonction pour gÃ©nÃ©rer un QR code et retourner l'image ===
function generateQRCodeImage(text) {
    return new Promise((resolve) => {
        const tempDiv = document.createElement("div");
        tempDiv.style.position = "absolute";
        tempDiv.style.left = "-9999px";
        document.body.appendChild(tempDiv);
        
        const qr = new QRCode(tempDiv, {
            text: text,
            width: 128,
            height: 128
        });
        
        setTimeout(() => {
            const canvas = tempDiv.querySelector("canvas");
            if (canvas) {
                const imgData = canvas.toDataURL("image/png");
                resolve(imgData);
            } else {
                // Fallback si pas de canvas
                const fallbackCanvas = document.createElement("canvas");
                fallbackCanvas.width = 128;
                fallbackCanvas.height = 128;
                const ctx = fallbackCanvas.getContext("2d");
                ctx.fillStyle = "#f0f0f0";
                ctx.fillRect(0, 0, 128, 128);
                ctx.fillStyle = "#000";
                ctx.font = "12px Arial";
                ctx.textAlign = "center";
                ctx.fillText("QR Code", 64, 60);
                ctx.fillText(text.substring(0, 20), 64, 80);
                resolve(fallbackCanvas.toDataURL("image/png"));
            }
            
            document.body.removeChild(tempDiv);
        }, 100);
    });
}

// === Exporter en PDF ===
async function exportToPDF() {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF("p", "mm", "a4");
    
    const pageWidth = pdf.internal.pageSize.getWidth();
    const pageHeight = pdf.internal.pageSize.getHeight();
    
    const margin = 10;
    const colWidth = (pageWidth - margin * 3) / 2;
    const rowHeight = 60;
    const qrSize = 40;
    
    let x = margin;
    let y = margin;
    let col = 0;
    
    for (let i = 0; i < machinesData.length; i++) {
        const machine = machinesData[i];
        const machineURL = `https://maintenance-domagne.github.io/qr_code_plan/index.html?machine=${machine.id}`;
        
        // GÃ©nÃ©rer image QR code
        const qrImage = await generateQRCodeImage(machineURL);
        
        // Titre
        pdf.setFont("helvetica", "bold");
        pdf.setFontSize(10);
        pdf.setTextColor(40, 120, 185);
        pdf.text(machine.label, x, y, { maxWidth: colWidth - 5 });
        
        // QR Code
        try {
            pdf.addImage(qrImage, "PNG", x, y + 5, qrSize, qrSize);
        } catch (e) {
            console.error("Erreur image:", e);
        }
        
        // Fichiers
        let fileY = y + qrSize + 10;
        pdf.setFont("helvetica", "normal");
        pdf.setFontSize(8);
        pdf.setTextColor(0, 0, 0);
        
        machine.files.forEach(file => {
            const fileName = file.name.length > 35 ? file.name.substring(0, 32) + "..." : file.name;
            pdf.text(fileName, x, fileY, { maxWidth: colWidth - 5 });
            fileY += 4;
        });
        
        // Passer Ã  la position suivante
        col++;
        if (col === 2) {
            col = 0;
            x = margin;
            y += rowHeight;
        } else {
            x = margin + colWidth + margin;
        }
        
        // Nouvelle page si nÃ©cessaire (3 lignes par page)
        if (y + rowHeight > pageHeight - margin && i < machinesData.length - 1) {
            pdf.addPage();
            x = margin;
            y = margin;
            col = 0;
        }
    }
    
    pdf.save("QR_Codes_Machines.pdf");
}
