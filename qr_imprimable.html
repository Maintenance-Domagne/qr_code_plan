// === Affichage des machines ===
const container = document.getElementById("container");
container.innerHTML = "";

for (const id in data) {
  const machine = data[id];

  const div = document.createElement("div");
  div.className = "machine";

  const h2 = document.createElement("h2");
  h2.textContent = machine.label;
  div.appendChild(h2);

  const qrDiv = document.createElement("div");
  qrDiv.className = "qr";
  div.appendChild(qrDiv);

  // QR code â†’ URL de la machine
  const machineURL = `https://maintenance-domagne.github.io/qr_code_plan/index.html?machine=${id}`;
  new QRCode(qrDiv, { text: machineURL, width: 128, height: 128 });

  // Liste des PDF
  for (const folder in machine) {
    if (folder === "label") continue;
    const ul = document.createElement("ul");
    machine[folder].forEach(item => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="${item.file}" target="_blank">${item.name}</a>`;
      ul.appendChild(li);
    });
    div.appendChild(ul);
  }

  container.appendChild(div);
}

// === Export PDF via html2canvas (fiable pour toutes les machines) ===
document.getElementById("exportPDF").addEventListener("click", async () => {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("p", "mm", "a4");
  const pageWidth = pdf.internal.pageSize.getWidth();
  const pageHeight = pdf.internal.pageSize.getHeight();
  const scale = 2;

  const containerClone = container.cloneNode(true);
  containerClone.style.width = pageWidth + "mm";
  document.body.appendChild(containerClone);

  // GÃ©nÃ©rer le canvas avec html2canvas
  const canvas = await html2canvas(containerClone, { scale, useCORS: true });
  const imgData = canvas.toDataURL("image/png");
  const imgProps = pdf.getImageProperties(imgData);
  const pdfHeight = (imgProps.height * pageWidth) / imgProps.width;

  pdf.addImage(imgData, "PNG", 0, 0, pageWidth, pdfHeight);
  pdf.save("QR_Codes_Machines.pdf");

  containerClone.remove();
});
