<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>QR Codes Machines</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
h1 { text-align: center; margin-bottom: 20px; }
.machine { border: 1px solid #ccc; border-radius: 8px; padding: 10px; margin-bottom: 15px; display: inline-block; width: 45%; text-align: center; vertical-align: top; }
.machine h2 { font-size: 16px; margin: 5px 0; }
.qr { width: 128px; height: 128px; margin: 5px auto; }
ul { list-style: none; padding-left: 0; text-align: center; }
li { margin: 2px 0; }
a { text-decoration: none; color: #2980b9; }
a:hover { text-decoration: underline; }
button { padding: 10px 20px; font-size: 16px; cursor: pointer; display: block; margin: 0 auto 20px auto; }
@media print { button { display: none; } }
</style>
</head>
<body>

<h1>QR Codes Machines - Embouteillage Ligne A</h1>
<button id="exportPDF">ðŸ“„ Exporter en PDF</button>
<div id="container">Chargement...</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
// === DonnÃ©es complÃ¨tes ===
const data = {
  "depalettiseur": { "label": "1- DÃ©palettiseur" },
  "decaisseuse": { "label": "2- DÃ©caisseuse" },
  "laveuse": { "label": "4- Laveuse" },
  "rinÃ§euse": { "label": "6- RinÃ§euse" },
  "soutireuse": { "label": "7- Soutireuse" },
  "boucheuse": { "label": "9- Boucheuse" },
  "visseuse_alu": { "label": "10- Visseuse alu" },
  "museleuse": { "label": "11- Museleuse" },
  "encaisseuse": { "label": "16- Encaisseuse" },
  "encartonneuse": { "label": "19- Encartonneuse" },
  "palettiseur": { "label": "21- Palettiseur" },
  "filmeuse": { "label": "22- Filmeuse" }
};

// === Affichage sur la page ===
const container = document.getElementById("container");
container.innerHTML = "";

for (const id in data) {
  const machine = data[id];

  const div = document.createElement("div");
  div.className = "machine";

  const h2 = document.createElement("h2");
  h2.textContent = machine.label;
  div.appendChild(h2);

  const qrDiv = document.createElement("div");
  qrDiv.className = "qr";
  div.appendChild(qrDiv);

  const machineURL = `https://maintenance-domagne.github.io/qr_code_plan/index.html?machine=${id}`;
  new QRCode(qrDiv, { text: machineURL, width: 128, height: 128 });

  container.appendChild(div);
}

// === Export PDF ===
document.getElementById("exportPDF").addEventListener("click", () => {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("p", "mm", "a4");
  const pageWidth = pdf.internal.pageSize.getWidth();
  const pageHeight = pdf.internal.pageSize.getHeight();

  const qrSize = 40;      // QR code taille mm
  const marginX = 20;
  const marginY = 15;
  const gapY = 10;
  const machinesPerPage = 6;
  const colX = [marginX, pageWidth / 2 + 5]; // 2 colonnes

  const ids = Object.keys(data);
  for (let i = 0; i < ids.length; i++) {
    const id = ids[i];
    const machine = data[id];
    const col = i % 2;
    const row = Math.floor((i % machinesPerPage) / 2);
    const x = colX[col];
    const y = marginY + row * (qrSize + gapY + 10);

    pdf.setFontSize(12);
    pdf.text(machine.label, x + qrSize/2, y, { align: "center" });

    const tempDiv = document.createElement("div");
    new QRCode(tempDiv, { text: `https://maintenance-domagne.github.io/qr_code_plan/index.html?machine=${id}`, width: 128, height: 128 });
    const qrCanvas = tempDiv.querySelector("canvas");
    const imgData = qrCanvas.toDataURL("image/png");
    pdf.addImage(imgData, "PNG", x, y + 5, qrSize, qrSize);

    if ((i + 1) % machinesPerPage === 0 && i + 1 < ids.length) pdf.addPage();
  }

  pdf.save("QR_Codes_Machines.pdf");
});
</script>

</body>
</html>
