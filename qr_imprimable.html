<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>QR Codes Machines - PDF</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
h1 { text-align: center; margin-bottom: 30px; }
.page { display: flex; flex-wrap: wrap; justify-content: space-between; page-break-after: always; }
.machine { width: 48%; border: 1px solid #ccc; border-radius: 8px; padding: 10px; margin-bottom: 20px; display: flex; align-items: center; }
.machine h2 { font-size: 16px; margin: 0; flex: 1; }
.qr { width: 128px; height: 128px; }
button { padding: 10px 20px; font-size: 16px; margin-bottom: 20px; cursor: pointer; }
@media print {
  body { padding: 0; }
  .machine { page-break-inside: avoid; }
}
</style>
</head>
<body>

<h1>QR Codes Machines - Embouteillage Ligne A</h1>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
// DONNÃ‰ES DES MACHINES (remplace fetch)
const data = {
  "depalettiseur": {
    "label": "1- DÃ©palettiseur",
    "SchÃ©ma_Ã©lectrique": [
      {"name": "SchÃ©ma Ã©lectrique", "file": "Embouteillage_ligne_A/1- DÃ©palettiseur/SchÃ©ma_Ã©lectrique/B_C22077ABE_15-03-2024_SB - SCHÃ‰MAS Ã‰LECTRIQUE.pdf"}
    ],
    "SchÃ©ma_pneumatique": [
      {"name": "SchÃ©ma pneumatique", "file": "Embouteillage_ligne_A/1- DÃ©palettiseur/SchÃ©ma_pneumatique/C_C22077ABE - SCHEMA PNEUMATIQUE.pdf"}
    ],
    "Fichier_rÃ©glages": [
      {"name": "Fichier de rÃ©glages", "file": "Embouteillage_ligne_A/1- DÃ©palettiseur/Fichier_rÃ©glages/Q_C22077ABE.pdf"}
    ]
  },
  "visseuse_alu": {
    "label": "10- Visseuse alu",
    "SchÃ©ma_Ã©lectrique": [
      {"name": "SchÃ©ma Ã©lectrique", "file": "Embouteillage_ligne_A/10- Visseuse alu/SchÃ©ma_Ã©lectrique/SchÃ©ma Ã©lectrique Visseuse alu.pdf"}
    ]
  },
  "museleuse": {
    "label": "11- Museleuse",
    "SchÃ©ma_Ã©lectrique": [
      {"name": "SchÃ©ma Ã©lectrique", "file": "Embouteillage_ligne_A/11- Museleuse/SchÃ©ma_Ã©lectrique/SchÃ©ma Ã©lectrique museleuse.pdf"}
    ]
  }
  // ajoute ici toutes les autres machines
};

const container = document.getElementById("container");
container.innerHTML = "";
const ids = Object.keys(data);
let pageDiv = document.createElement("div");
pageDiv.className = "page";
container.appendChild(pageDiv);
let count = 0;

ids.forEach(id => {
  const machine = data[id];

  const div = document.createElement("div");
  div.className = "machine";

  const h2 = document.createElement("h2");
  h2.textContent = machine.label + " (" + id + ")";
  div.appendChild(h2);

  const qrDiv = document.createElement("div");
  qrDiv.className = "qr";
  div.appendChild(qrDiv);

  // QR code vers la page index.html pour cette machine
  new QRCode(qrDiv, {
    text: `${window.location.origin}${window.location.pathname.replace("qr_imprimable.html","index.html")}?machine=${id}`,
    width: 128,
    height: 128
  });

  pageDiv.appendChild(div);
  count++;

  if (count % 6 === 0 && count < ids.length) {
    pageDiv = document.createElement("div");
    pageDiv.className = "page";
    container.appendChild(pageDiv);
  }
});

// Export PDF
document.getElementById("exportPDF").addEventListener("click", () => {
  html2canvas(container, { scale: 2 }).then(canvas => {
    const imgData = canvas.toDataURL("image/png");
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF("p", "mm", "a4");
    const pageWidth = pdf.internal.pageSize.getWidth();
    const imgProps = pdf.getImageProperties(imgData);
    const pdfHeight = (imgProps.height * pageWidth) / imgProps.width;

    pdf.addImage(imgData, "PNG", 0, 0, pageWidth, pdfHeight);
    pdf.save("QR_Codes_Machines.pdf");
  });
});
</script>

</body>
</html>
