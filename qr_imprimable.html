// URL raccourcie pour les QR codes
function getShortMachineURL(machineId) {
    // Utiliser une URL plus courte pour Ã©viter l'erreur "code length overflow"
    // On peut utiliser juste l'ID de la machine et reconstruire l'URL cÃ´tÃ© client
    return `https://md.me/qr/${machineId}`; // URL trÃ¨s courte
}

// Fonction pour gÃ©nÃ©rer un QR code avec URL raccourcie
function createQRCode(element, machineId) {
    return new Promise((resolve) => {
        try {
            const url = getShortMachineURL(machineId);
            const qrDiv = document.createElement('div');
            
            // Utiliser un niveau de correction plus bas pour permettre plus de donnÃ©es
            new QRCode(qrDiv, {
                text: url,
                width: 128,
                height: 128,
                correctLevel: QRCode.CorrectLevel.L // L (7%), plus de capacitÃ©
            });
            
            setTimeout(() => {
                const canvas = qrDiv.querySelector('canvas');
                if (canvas) {
                    element.innerHTML = '';
                    element.appendChild(canvas);
                }
                resolve(true);
            }, 50);
        } catch (error) {
            // Si l'URL est encore trop longue, utiliser une URL encore plus courte
            try {
                const qrDiv = document.createElement('div');
                new QRCode(qrDiv, {
                    text: machineId, // Juste l'ID
                    width: 128,
                    height: 128,
                    correctLevel: QRCode.CorrectLevel.L
                });
                
                setTimeout(() => {
                    const canvas = qrDiv.querySelector('canvas');
                    if (canvas) {
                        element.innerHTML = '';
                        element.appendChild(canvas);
                    }
                    resolve(true);
                }, 50);
            } catch (error2) {
                element.innerHTML = '<div style="width:128px;height:128px;background:#f0f0f0;display:flex;align-items:center;justify-content:center;color:#666;">QR Code</div>';
                resolve(true);
            }
        }
    });
}

// Afficher toutes les machines
async function displayMachines() {
    const container = document.getElementById('container');
    container.innerHTML = '';
    
    for (const machine of machinesData) {
        const machineDiv = document.createElement('div');
        machineDiv.className = 'machine';
        
        // Titre
        const title = document.createElement('h2');
        title.textContent = machine.label;
        machineDiv.appendChild(title);
        
        // Conteneur QR code
        const qrContainer = document.createElement('div');
        qrContainer.className = 'qr-container';
        machineDiv.appendChild(qrContainer);
        
        // GÃ©nÃ©rer le QR code avec URL raccourcie
        await createQRCode(qrContainer, machine.id);
        
        // Liste des fichiers
        if (machine.files && machine.files.length > 0) {
            const filesList = document.createElement('ul');
            filesList.className = 'files-list';
            
            machine.files.forEach(file => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = file.file;
                a.target = '_blank';
                a.textContent = file.name;
                li.appendChild(a);
                filesList.appendChild(li);
            });
            
            machineDiv.appendChild(filesList);
        }
        
        container.appendChild(machineDiv);
    }
}

// Fonction pour gÃ©nÃ©rer un QR code pour le PDF avec gestion d'erreur
function generateQRCodeForPDF(machineId) {
    return new Promise((resolve) => {
        const tempDiv = document.createElement('div');
        tempDiv.style.position = 'absolute';
        tempDiv.style.left = '-9999px';
        document.body.appendChild(tempDiv);
        
        // Essayer avec l'URL originale d'abord
        const fullURL = `https://maintenance-domagne.github.io/qr_code_plan/index.html?machine=${machineId}`;
        const shortURL = getShortMachineURL(machineId);
        
        try {
            // Essayer d'abord avec l'URL raccourcie
            new QRCode(tempDiv, {
                text: shortURL,
                width: 128,
                height: 128,
                correctLevel: QRCode.CorrectLevel.L // Niveau bas pour plus de capacitÃ©
            });
            
            setTimeout(() => {
                const canvas = tempDiv.querySelector('canvas');
                let imgData;
                
                if (canvas) {
                    imgData = canvas.toDataURL('image/png');
                } else {
                    // CrÃ©er un canvas de secours
                    const fallbackCanvas = document.createElement('canvas');
                    fallbackCanvas.width = 128;
                    fallbackCanvas.height = 128;
                    const ctx = fallbackCanvas.getContext('2d');
                    ctx.fillStyle = '#f0f0f0';
                    ctx.fillRect(0, 0, 128, 128);
                    ctx.fillStyle = '#333';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(machineId, 64, 64);
                    imgData = fallbackCanvas.toDataURL('image/png');
                }
                
                document.body.removeChild(tempDiv);
                resolve(imgData);
            }, 100);
            
        } catch (error) {
            // Si Ã©chec, essayer avec juste l'ID
            try {
                tempDiv.innerHTML = '';
                new QRCode(tempDiv, {
                    text: machineId,
                    width: 128,
                    height: 128,
                    correctLevel: QRCode.CorrectLevel.L
                });
                
                setTimeout(() => {
                    const canvas = tempDiv.querySelector('canvas');
                    let imgData;
                    
                    if (canvas) {
                        imgData = canvas.toDataURL('image/png');
                    } else {
                        const fallbackCanvas = document.createElement('canvas');
                        fallbackCanvas.width = 128;
                        fallbackCanvas.height = 128;
                        const ctx = fallbackCanvas.getContext('2d');
                        ctx.fillStyle = '#f0f0f0';
                        ctx.fillRect(0, 0, 128, 128);
                        ctx.fillStyle = '#333';
                        ctx.font = '12px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText(machineId, 64, 64);
                        imgData = fallbackCanvas.toDataURL('image/png');
                    }
                    
                    document.body.removeChild(tempDiv);
                    resolve(imgData);
                }, 100);
                
            } catch (error2) {
                // Dernier recours
                const fallbackCanvas = document.createElement('canvas');
                fallbackCanvas.width = 128;
                fallbackCanvas.height = 128;
                const ctx = fallbackCanvas.getContext('2d');
                ctx.fillStyle = '#f0f0f0';
                ctx.fillRect(0, 0, 128, 128);
                ctx.fillStyle = '#333';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(machineId, 64, 64);
                
                document.body.removeChild(tempDiv);
                resolve(fallbackCanvas.toDataURL('image/png'));
            }
        }
    });
}

// Exporter en PDF
async function exportToPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    
    const pageWidth = doc.internal.pageSize.getWidth();
    const pageHeight = doc.internal.pageSize.getHeight();
    
    const margin = 10;
    const colWidth = (pageWidth - margin * 3) / 2;
    const rowHeight = 65; // Un peu plus d'espace
    const qrSize = 40;
    
    let currentPage = 0;
    let currentRow = 0;
    let currentCol = 0;
    let x = margin;
    let y = margin;
    
    // GÃ©nÃ©rer tous les QR codes d'abord
    const qrImages = [];
    for (const machine of machinesData) {
        const qrImage = await generateQRCodeForPDF(machine.id);
        qrImages.push({
            machine: machine,
            image: qrImage
        });
    }
    
    // Ajouter chaque machine au PDF
    for (let i = 0; i < qrImages.length; i++) {
        const { machine, image } = qrImages[i];
        
        // Calculer la position
        if (i > 0) {
            if (currentCol === 0) {
                // DeuxiÃ¨me colonne
                currentCol = 1;
                x = margin + colWidth + margin;
            } else {
                // Nouvelle ligne
                currentCol = 0;
                currentRow++;
                x = margin;
                y += rowHeight;
            }
        }
        
        // VÃ©rifier si on doit passer Ã  une nouvelle page (3 lignes par page)
        if (currentRow >= 3) {
            doc.addPage();
            currentPage++;
            currentRow = 0;
            currentCol = 0;
            x = margin;
            y = margin;
        }
        
        // Ajouter le titre
        doc.setFont('helvetica', 'bold');
        doc.setFontSize(11);
        doc.setTextColor(41, 128, 185);
        doc.text(machine.label, x, y, { maxWidth: colWidth - 5 });
        
        // Ajouter le QR code
        try {
            doc.addImage(image, 'PNG', x, y + 6, qrSize, qrSize);
        } catch (e) {
            console.warn('Impossible d\'ajouter l\'image QR pour:', machine.label);
        }
        
        // Ajouter les fichiers
        let textY = y + qrSize + 12;
        doc.setFont('helvetica', 'normal');
        doc.setFontSize(8);
        doc.setTextColor(0, 0, 0);
        
        machine.files.forEach(file => {
            // Tronquer les noms trop longs
            const maxLength = 45;
            const fileName = file.name.length > maxLength ? 
                file.name.substring(0, maxLength - 3) + '...' : 
                file.name;
            doc.text(fileName, x, textY, { maxWidth: colWidth - 5 });
            textY += 4;
        });
    }
    
    // Sauvegarder le PDF
    doc.save('QR_Codes_Machines_Ligne_A.pdf');
}
