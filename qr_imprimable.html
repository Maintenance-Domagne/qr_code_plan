<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>QR Codes Machines - PDF Propre</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
h1 { text-align: center; margin-bottom: 20px; }
button { padding: 10px 20px; font-size: 16px; cursor: pointer; display: block; margin: 0 auto 20px auto; }
</style>
</head>
<body>

<h1>QR Codes Machines - Embouteillage Ligne A</h1>
<button id="exportPDF">ðŸ“„ Exporter en PDF Propre</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
// === DonnÃ©es complÃ¨tes ===
const data = {
  "depalettiseur": { "label": "1- DÃ©palettiseur" },
  "decaisseuse": { "label": "2- DÃ©caisseuse" },
  "laveuse": { "label": "4- Laveuse" },
  "rinÃ§euse": { "label": "6- RinÃ§euse" },
  "soutireuse": { "label": "7- Soutireuse" },
  "boucheuse": { "label": "9- Boucheuse" },
  "visseuse_alu": { "label": "10- Visseuse alu" },
  "museleuse": { "label": "11- Museleuse" },
  "encaisseuse": { "label": "16- Encaisseuse" },
  "encartonneuse": { "label": "19- Encartonneuse" },
  "palettiseur": { "label": "21- Palettiseur" },
  "filmeuse": { "label": "22- Filmeuse" }
};

// === Export PDF propre ===
document.getElementById("exportPDF").addEventListener("click", async () => {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("p", "mm", "a4");
  const pageWidth = pdf.internal.pageSize.getWidth();
  const pageHeight = pdf.internal.pageSize.getHeight();

  const qrSize = 40;      // QR code taille en mm
  const marginX = 20;     // marge horizontale
  const marginY = 15;     // marge verticale
  const gapY = 10;        // espace entre machines vertical
  const machinesPerPage = 6;
  const colX = [marginX, pageWidth / 2 + 5]; // deux colonnes

  const ids = Object.keys(data);
  for (let i = 0; i < ids.length; i++) {
    const id = ids[i];
    const machine = data[id];

    const col = i % 2; // 0 = gauche, 1 = droite
    const row = Math.floor((i % machinesPerPage) / 2);

    const x = colX[col];
    const y = marginY + row * (qrSize + gapY + 10);

    pdf.setFontSize(12);
    pdf.text(machine.label, x + qrSize/2, y, { align: "center" });

    // GÃ©nÃ©rer QR code en canvas temporaire
    const tempDiv = document.createElement("div");
    new QRCode(tempDiv, { text: `https://maintenance-domagne.github.io/qr_code_plan/index.html?machine=${id}`, width: 128, height: 128 });
    const qrCanvas = tempDiv.querySelector("canvas");
    const imgData = qrCanvas.toDataURL("image/png");

    pdf.addImage(imgData, "PNG", x, y + 5, qrSize, qrSize);

    // Nouvelle page aprÃ¨s 6 machines
    if ((i + 1) % machinesPerPage === 0 && i + 1 < ids.length) {
      pdf.addPage();
    }
  }

  pdf.save("QR_Codes_Machines_Propre.pdf");
});
</script>

</body>
