// === GÃ©nÃ©ration des QR codes et listes PDF ===
const container = document.getElementById("container");
container.innerHTML = "";
let pageDiv = document.createElement("div");
pageDiv.className = "page";
container.appendChild(pageDiv);
let count = 0;

for (const id in data) {
  const machine = data[id];

  const div = document.createElement("div");
  div.className = "machine";

  const h2 = document.createElement("h2");
  h2.textContent = machine.label + " (" + id + ")";
  div.appendChild(h2);

  const qrDiv = document.createElement("div");
  qrDiv.className = "qr";
  div.appendChild(qrDiv);

  new QRCode(qrDiv, {
    text: `${window.location.origin}${window.location.pathname.replace("qr_imprimable.html","index.html")}?machine=${id}`,
    width: 128,
    height: 128
  });

  // Liste des fichiers PDF
  for (const folder in machine) {
    if (folder === "label") continue;
    const ul = document.createElement("ul");
    machine[folder].forEach(item => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="${item.file}" target="_blank">${item.name}</a>`;
      ul.appendChild(li);
    });
    div.appendChild(ul);
  }

  pageDiv.appendChild(div);
  count++;

  if (count % 6 === 0 && count < Object.keys(data).length) {
    pageDiv = document.createElement("div");
    pageDiv.className = "page";
    container.appendChild(pageDiv);
  }
}

// === Export PDF ===
document.getElementById("exportPDF").addEventListener("click", () => {
  setTimeout(() => {
    html2canvas(container, { scale: 2, useCORS: true }).then(canvas => {
      const imgData = canvas.toDataURL("image/png");
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("p", "mm", "a4");
      const pageWidth = pdf.internal.pageSize.getWidth();
      const imgProps = pdf.getImageProperties(imgData);
      const pdfHeight = (imgProps.height * pageWidth) / imgProps.width;

      pdf.addImage(imgData, "PNG", 0, 0, pageWidth, pdfHeight);
      pdf.save("QR_Codes_Machines.pdf");
    });
  }, 500);
});
