<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>QR Codes Machines - PDF</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
h1 { text-align: center; margin-bottom: 20px; }
.page { display: flex; flex-wrap: wrap; justify-content: space-between; page-break-after: always; }
.machine { width: 48%; border: 1px solid #ccc; border-radius: 8px; padding: 10px; margin-bottom: 20px; display: flex; align-items: center; }
.machine h2 { font-size: 16px; margin: 0; flex: 1; }
.qr { width: 128px; height: 128px; }
button { padding: 10px 20px; font-size: 16px; margin-bottom: 20px; cursor: pointer; display: block; margin: 0 auto 20px auto; }
@media print {
  body { padding: 0; }
  .machine { page-break-inside: avoid; }
  button { display: none; }
}
</style>
</head>
<body>

<h1>QR Codes Machines - Embouteillage Ligne A</h1>
<button id="exportPDF">üìÑ Exporter en PDF</button>
<div id="container">Chargement...</div>

<!-- Librairies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
// === Donn√©es int√©gr√©es ===
const data = {
  "depalettiseur": { "label": "1- D√©palettiseur" },
  "decaisseuse": { "label": "2- D√©caisseuse" },
  "laveuse": { "label": "4- Laveuse" },
  "visseuse_alu": { "label": "10- Visseuse alu" },
  "museleuse": { "label": "11- Museleuse" },
  "encaisseuse": { "label": "16- Encaisseuse" },
  "encartonneuse": { "label": "19- Encartonneuse" },
  "palettiseur": { "label": "21- Palettiseur" },
  "filmeuse": { "label": "22- Filmeuse" },
  "rin√ßeuse": { "label": "6- Rin√ßeuse" },
  "soutireuse": { "label": "7- Soutireuse" },
  "boucheuse": { "label": "9- Boucheuse" }
};

// === G√©n√©ration des QR codes ===
const container = document.getElementById("container");
container.innerHTML = "";
let pageDiv = document.createElement("div");
pageDiv.className = "page";
container.appendChild(pageDiv);
let count = 0;

for (const id in data) {
  const machine = data[id];

  const div = document.createElement("div");
  div.className = "machine";

  const h2 = document.createElement("h2");
  h2.textContent = machine.label + " (" + id + ")";
  div.appendChild(h2);

  const qrDiv = document.createElement("div");
  qrDiv.className = "qr";
  div.appendChild(qrDiv);

  new QRCode(qrDiv, {
    text: `${window.location.origin}${window.location.pathname.replace("qr_imprimable.html","index.html")}?machine=${id}`,
    width: 128,
    height: 128
  });

  pageDiv.appendChild(div);
  count++;

  if (count % 6 === 0 && count < Object.keys(data).length) {
    pageDiv = document.createElement("div");
    pageDiv.className = "page";
    container.appendChild(pageDiv);
  }
}

// === Export PDF ===
document.getElementById("exportPDF").addEventListener("click", () => {
  // Petit d√©lai pour s'assurer que tous les QR codes sont rendus
  setTimeout(() => {
    html2canvas(container, { scale: 2, useCORS: true }).then(canvas => {
      const imgData = canvas.toDataURL("image/png");
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("p", "mm", "a4");
      const pageWidth = pdf.internal.pageSize.getWidth();
      const imgProps = pdf.getImageProperties(imgData);
      const pdfHeight = (imgProps.height * pageWidth) / imgProps.width;

      pdf.addImage(imgData, "PNG", 0, 0, pageWidth, pdfHeight);
      pdf.save("QR_Codes_Machines.pdf");
    });
  }, 500);
});
</script>

</body>
</html>
