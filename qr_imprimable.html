  "rinÃ§euse": { "label": "6- RinÃ§euse", "SchÃ©ma_Ã©lectrique":[{"name":"SchÃ©ma Ã©lectrique","file":"Embouteillage_ligne_A/6- RinÃ§euse/SchÃ©ma_Ã©lectrique/Plan Ã©lec Rinceuse 2015pdf.pdf"}] },

  "encaisseuse": { "label": "16- Encaisseuse", "SchÃ©ma_Ã©lectrique":[{"name":"SchÃ©ma Ã©lectrique","file":"Embouteillage_ligne_A/16- Encaisseuse/SchÃ©ma_Ã©lectrique/ECLOR_ENCAISSEUSE BOUTEILLES_IND01.pdf"}] },
  "encartonneuse": { "label": "19- Encartonneuse", "SchÃ©ma_Ã©lectrique":[{"name":"SchÃ©ma Ã©lectrique","file":"Embouteillage_ligne_A/19- Encartonneuse/SchÃ©ma_Ã©lectrique/SchÃ©ma Ã©lectrique OCME.pdf"}] },

// === Affichage des machines ===
const container = document.getElementById("container");
container.innerHTML = "";

for (const id in data) {
  const machine = data[id];
  const div = document.createElement("div");
  div.className = "machine";

  const h2 = document.createElement("h2");
  h2.textContent = machine.label;
  div.appendChild(h2);

  const qrDiv = document.createElement("div");
  qrDiv.className = "qr";
  div.appendChild(qrDiv);

  // QR code â†’ URL de la machine
  const machineURL = `https://maintenance-domagne.github.io/qr_code_plan/index.html?machine=${id}`;
  new QRCode(qrDiv, { text: machineURL, width: 128, height: 128 });

  // Liste des fichiers PDF
  for (const folder in machine) {
    if (folder === "label") continue;
    const ul = document.createElement("ul");
    machine[folder].forEach(item => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="${item.file}" target="_blank">${item.name}</a>`;
      ul.appendChild(li);
    });
    div.appendChild(ul);
  }

  container.appendChild(div);
}

// === Export PDF (6 machines par page) ===
document.getElementById("exportPDF").addEventListener("click", async () => {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("p", "mm", "a4");
  const pageWidth = pdf.internal.pageSize.getWidth();
  const pageHeight = pdf.internal.pageSize.getHeight();
  const scale = 2;

  const machines = Array.from(container.children);
  const machinesPerPage = 6;
  const machineHeight = pageHeight / machinesPerPage;

  for (let i = 0; i < machines.length; i += machinesPerPage) {
    const pageDiv = document.createElement("div");
    pageDiv.style.width = pageWidth + "px";
    pageDiv.style.display = "flex";
    pageDiv.style.flexDirection = "column";
    pageDiv.style.alignItems = "center";

    machines.slice(i, i + machinesPerPage).forEach(m => pageDiv.appendChild(m.cloneNode(true)));

    const canvas = await html2canvas(pageDiv, { scale, useCORS: true });
    const imgData = canvas.toDataURL("image/png");
    const imgProps = pdf.getImageProperties(imgData);
    const pdfHeight = (imgProps.height * pageWidth) / imgProps.width;

    pdf.addImage(imgData, "PNG", 0, 0, pageWidth, pdfHeight);

    if (i + machinesPerPage < machines.length) pdf.addPage();
  }

  pdf.save("QR_Codes_Machines.pdf");
});
</script>
