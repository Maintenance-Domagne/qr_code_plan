// === Fonction pour gÃ©nÃ©rer le QR code et retourner directement l'image ===
function generateQRCodeImage(text) {
    return new Promise((resolve) => {
        // CrÃ©er un canvas directement
        const canvas = document.createElement('canvas');
        canvas.width = 128;
        canvas.height = 128;
        
        // GÃ©nÃ©rer le QR code directement sur le canvas
        QRCode.toCanvas(canvas, text, {
            width: 128,
            margin: 1,
            color: {
                dark: '#000000',
                light: '#FFFFFF'
            }
        }, function(error) {
            if (error) {
                console.error('Erreur QR code:', error);
                // CrÃ©er un QR code de secours simple
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, 128, 128);
                ctx.fillStyle = '#000000';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('QR Code', 64, 64);
                ctx.fillText('Erreur', 64, 80);
            }
            
            // Convertir en URL data
            const imgData = canvas.toDataURL('image/png');
            resolve(imgData);
        });
    });
}

// === Affichage HTML ===
function displayMachines() {

        // Conteneur pour le QR code

        qrContainer.className = "qr-container";
        machineDiv.appendChild(qrContainer);
        
        // GÃ©nÃ©rer le QR code pour l'affichage web
        new QRCode(qrContainer, {
            text: machineURL,
            width: 128,
            height: 128,
            correctLevel: QRCode.CorrectLevel.M
        });
        
        // Liste des fichiers
        const filesList = document.createElement("ul");
        filesList.className = "files-list";
        
        Object.keys(machine).forEach(key => {
            if (key !== "label") {
                machine[key].forEach(item => {
                    const listItem = document.createElement("li");

                    link.target = "_blank";
                    link.textContent = item.name;
                    listItem.appendChild(link);

                });
            }
        });
        
        machineDiv.appendChild(filesList);
        container.appendChild(machineDiv);
    });
}

// === Fonction pour exporter en PDF ===
async function exportToPDF() {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF("p", "mm", "a4");
    
    // Configuration de la page
    const pageWidth = pdf.internal.pageSize.getWidth();
    const pageHeight = pdf.internal.pageSize.getHeight();
    
    const margin = 10;
    const colWidth = (pageWidth - (margin * 3)) / 2;
    const rowHeight = 60; // 3 lignes par page
    const qrSize = 40;
    
    let currentPage = 0;
    let x = margin;
    let y = margin;
    
    const machineIds = Object.keys(machinesData);
    
    for (let i = 0; i < machineIds.length; i++) {
        const id = machineIds[i];
        const machine = machinesData[id];
        const machineURL = `https://maintenance-domagne.github.io/qr_code_plan/index.html?machine=${id}`;
        
        // GÃ©nÃ©rer l'image du QR code
        const qrImage = await generateQRCodeImage(machineURL);
        
        // VÃ©rifier si on a besoin d'une nouvelle page
        if (i > 0 && i % 6 === 0) {
            pdf.addPage();
            currentPage++;
            x = margin;
            y = margin;
        } else if (i % 2 === 0 && i % 6 !== 0) {
            // Nouvelle ligne, mais mÃªme page
            x = margin;
            y += rowHeight;
        } else if (i % 2 !== 0) {
            // DeuxiÃ¨me colonne de la mÃªme ligne
            x = margin + colWidth + margin;
        }
        
        // Titre de la machine
        pdf.setFont("helvetica", "bold");
        pdf.setFontSize(10);
        pdf.setTextColor(40, 120, 185);
        
        // Ajuster le titre si trop long
        const title = machine.label;
        const titleLines = pdf.splitTextToSize(title, colWidth - 5);
        pdf.text(titleLines, x, y);
        
        // QR Code
        try {
            pdf.addImage(qrImage, "PNG", x, y + 5, qrSize, qrSize);
        } catch (error) {
            console.error("Erreur d'ajout d'image:", error);
            // Dessiner un rectangle de secours
            pdf.setFillColor(240, 240, 240);
            pdf.rect(x, y + 5, qrSize, qrSize, 'F');
            pdf.setTextColor(150, 150, 150);
            pdf.setFontSize(8);
            pdf.text("QR Code", x + qrSize/2, y + 5 + qrSize/2, { align: "center" });
        }
        
        // Liste des fichiers
        let fileY = y + qrSize + 8;
        pdf.setFont("helvetica", "normal");
        pdf.setFontSize(7);
        pdf.setTextColor(0, 0, 0);
        
        Object.keys(machine).forEach(key => {
            if (key !== "label") {
                machine[key].forEach(item => {
                    // Tronquer le nom du fichier si trop long
                    const fileName = item.name.length > 40 ? item.name.substring(0, 37) + "..." : item.name;
                    pdf.text(fileName, x, fileY, { maxWidth: colWidth - 5 });
                    fileY += 3.5;
                });
            }
        });
    }
    
    // Sauvegarder le PDF
    pdf.save("QR_Codes_Machines_Ligne_A.pdf");
}
