<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>QR Codes Machines - PDF</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
h1 { text-align: center; margin-bottom: 30px; }
.page { display: flex; flex-wrap: wrap; justify-content: space-between; page-break-after: always; }
.machine { width: 48%; border: 1px solid #ccc; border-radius: 8px; padding: 10px; margin-bottom: 20px; display: flex; align-items: center; }
.machine h2 { font-size: 16px; margin: 0; flex: 1; }
.qr { width: 128px; height: 128px; }
@media print {
  body { padding: 0; }
  .machine { page-break-inside: avoid; }
}
</style>
</head>
<body>

<h1>QR Codes Machines - Embouteillage Ligne A</h1>
<div id="container">Chargement...</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
const container = document.getElementById("container");

// Charge le data.json
fetch("./data.json")
  .then(res => {
    if (!res.ok) throw new Error("Impossible de charger data.json (vérifie son emplacement)");
    return res.json();
  })
  .then(data => {
    container.innerHTML = "";
    let pageDiv = document.createElement("div");
    pageDiv.className = "page";
    container.appendChild(pageDiv);
    let count = 0;

    for (const id in data) {
      const machine = data[id];

      const div = document.createElement("div");
      div.className = "machine";

      const h2 = document.createElement("h2");
      h2.textContent = machine.label + " (" + id + ")";
      div.appendChild(h2);

      const qrDiv = document.createElement("div");
      qrDiv.className = "qr";
      div.appendChild(qrDiv);

      // QR code vers index.html pour cette machine
      new QRCode(qrDiv, {
        text: `${window.location.origin}${window.location.pathname.replace("qr_imprimable.html","index.html")}?machine=${id}`,
        width: 128,
        height: 128
      });

      pageDiv.appendChild(div);
      count++;

      if (count % 6 === 0 && count < Object.keys(data).length) {
        pageDiv = document.createElement("div");
        pageDiv.className = "page";
        container.appendChild(pageDiv);
      }
    }
  })
  .catch(err => {
    console.error(err);
    container.innerHTML = "<p>❌ Impossible de charger les machines</p>";
  });
</script>

</body>
</html>
