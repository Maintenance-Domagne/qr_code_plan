// Fonction simple pour cr√©er une carte machine
function createMachineCard(machine) {
    const card = document.createElement('div');
    card.className = 'machine';
    
    // Titre
    const title = document.createElement('h2');
    title.textContent = machine.label;
    card.appendChild(title);
    
    // Conteneur QR code
    const qrContainer = document.createElement('div');
    qrContainer.className = 'qr-container';
    card.appendChild(qrContainer);
    
    // URL simplifi√©e pour √©viter les probl√®mes
    const url = `machine=${machine.id}`; // Juste l'ID, on reconstruira l'URL compl√®te plus tard
    
    try {
        // G√©n√©rer le QR code
        new QRCode(qrContainer, {
            text: url,
            width: 128,
            height: 128,
            correctLevel: QRCode.CorrectLevel.L // Niveau bas pour plus de capacit√©
        });
    } catch (error) {
        qrContainer.innerHTML = '<div style="width:128px;height:128px;background:#f0f0f0;display:flex;align-items:center;justify-content:center;">QR</div>';
    }
    
    // Liste des fichiers
    if (machine.files.length > 0) {
        const filesList = document.createElement('ul');
        filesList.className = 'files-list';
        
        machine.files.forEach(file => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = file.file;
            a.target = '_blank';
            a.textContent = file.name;
            li.appendChild(a);
            filesList.appendChild(li);
        });
        
        card.appendChild(filesList);
    }
    
    return card;
}

// Afficher toutes les machines
function displayMachines() {
    const container = document.getElementById('container');
    container.innerHTML = '';
    
    machinesData.forEach(machine => {
        const card = createMachineCard(machine);
        container.appendChild(card);
    });
}

// Fonction pour g√©n√©rer un QR code simple pour le PDF
function createQRCodeImage(text) {
    return new Promise((resolve) => {
        const tempDiv = document.createElement('div');
        tempDiv.style.position = 'absolute';
        tempDiv.style.left = '-9999px';
        document.body.appendChild(tempDiv);
        
        try {
            new QRCode(tempDiv, {
                text: text,
                width: 128,
                height: 128,
                correctLevel: QRCode.CorrectLevel.L
            });
            
            setTimeout(() => {
                const canvas = tempDiv.querySelector('canvas');
                if (canvas) {
                    const imgData = canvas.toDataURL('image/png');
                    resolve(imgData);
                } else {
                    resolve(createFallbackQRCode(text));
                }
                document.body.removeChild(tempDiv);
            }, 50);
        } catch (error) {
            document.body.removeChild(tempDiv);
            resolve(createFallbackQRCode(text));
        }
    });
}

// Fonction de secours pour QR code
function createFallbackQRCode(text) {
    const canvas = document.createElement('canvas');
    canvas.width = 128;
    canvas.height = 128;
    const ctx = canvas.getContext('2d');
    
    // Fond
    ctx.fillStyle = '#f0f0f0';
    ctx.fillRect(0, 0, 128, 128);
    
    // Texte
    ctx.fillStyle = '#333';
    ctx.font = 'bold 14px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    
    // Tronquer le texte si trop long
    const displayText = text.length > 20 ? text.substring(0, 17) + '...' : text;
    ctx.fillText(displayText, 64, 64);
    
    return canvas.toDataURL('image/png');
}

// Exporter en PDF
async function exportToPDF() {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF('p', 'mm', 'a4');
    
    const pageWidth = pdf.internal.pageSize.getWidth();
    const pageHeight = pdf.internal.pageSize.getHeight();
    
    const margin = 10;
    const colWidth = (pageWidth - margin * 3) / 2;
    const rowHeight = 65;
    const qrSize = 40;
    
    let x = margin;
    let y = margin;
    let col = 0;
    
    for (let i = 0; i < machinesData.length; i++) {
        const machine = machinesData[i];
        
        // Pour le PDF, on utilise une URL compl√®te mais on peut la raccourcir
        const url = `https://mdg.me/${machine.id}`; // URL raccourcie hypoth√©tique
        
        // G√©n√©rer l'image du QR code
        const qrImage = await createQRCodeImage(url);
        
        // Ajouter le titre
        pdf.setFont('helvetica', 'bold');
        pdf.setFontSize(11);
        pdf.setTextColor(41, 128, 185);
        pdf.text(machine.label, x, y, { maxWidth: colWidth - 5 });
        
        // Ajouter le QR code
        try {
            pdf.addImage(qrImage, 'PNG', x, y + 6, qrSize, qrSize);
        } catch (e) {
            console.warn('Erreur image pour:', machine.label);
        }
        
        // Ajouter les fichiers
        let textY = y + qrSize + 12;
        pdf.setFont('helvetica', 'normal');
        pdf.setFontSize(8);
        pdf.setTextColor(0, 0, 0);
        
        machine.files.forEach(file => {
            const fileName = file.name.length > 45 ? file.name.substring(0, 42) + '...' : file.name;
            pdf.text(fileName, x, textY, { maxWidth: colWidth - 5 });
            textY += 4;
        });
        
        // Calculer la position suivante
        col++;
        if (col === 2) {
            col = 0;
            x = margin;
            y += rowHeight;
            
            // Nouvelle page si n√©cessaire
            if (y + rowHeight > pageHeight - margin && i < machinesData.length - 1) {
                pdf.addPage();
                x = margin;
                y = margin;
            }
        } else {
            x = margin + colWidth + margin;
        }
    }
    
    // Sauvegarder le PDF
    pdf.save('QR_Codes_Machines.pdf');
}
